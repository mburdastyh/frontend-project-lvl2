name: linter-auto

on: [push]

jobs:
  check-by-linter:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '13.x'
      
      - name: install 
        run: 
          npm ci

      - name: run linter
        run: 
          npm run lint     
      
